<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>

    <!-- tailwind css and daisyui link -->
    <link
        href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css"
        rel="stylesheet" type="text/css" />
    <script
        src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2
            class="text-5xl text-center font-bold mt-8">
            Welcome
            Phone Hunter vai !!</h2>
    </header>

    <main>
        <!-- search phone -->
        <section class="flex justify-center">
            <div class="form-control mt-10">
                <div class="input-group">
                    <input type="text"
                        id="input-filed"
                        placeholder="Searchâ€¦"
                        class="input input-bordered " />
                    <button id="search-button"
                        class="btn btn-square">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </section>
        <!-- display phone -->
        <section>
            <div id="container"
                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 w-9/12 mx-auto mt-12 gap-4">

            </div>
        </section>
    </main>

    <!-- js -->
    <script src="js/app.js"></script>
</body>

</html>
