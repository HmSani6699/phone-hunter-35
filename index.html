<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>

    <!-- tailwind css and daisyui link -->
    <link
        href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css"
        rel="stylesheet" type="text/css" />
    <script
        src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2
            class="text-5xl text-center font-bold mt-8">
            Welcome
            Phone Hunter vai !!</h2>
    </header>

    <main>
        <section>
            <div di="phone-container"
                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 w-9/12 mx-auto mt-12">
                <div
                    class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes"
                            class="rounded-xl" />
                    </figure>
                    <div
                        class="card-body items-center text-center">
                        <h2 class="card-title">
                            Shoes!</h2>
                        <p>If a dog chews shoes
                            whose shoes does he
                            choose?</p>
                        <div class="card-actions">
                            <button
                                class="btn btn-primary">Buy
                                Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- js -->
    <script src="js/app.js"></script>
</body>

</html>
