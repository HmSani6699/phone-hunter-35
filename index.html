<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>

    <!-- tailwind css and daisyui link -->
    <link
        href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css"
        rel="stylesheet" type="text/css" />
    <script
        src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2
            class="text-5xl text-center font-bold mt-8">
            Phone Hunter website</h2>
    </header>

    <main>
        <!-- search phone -->
        <section class="flex justify-center">
            <div class="form-control mt-10">
                <div class="input-group">
                    <input type="text"
                        id="input-filed"
                        placeholder="Searchâ€¦"
                        class="input input-bordered " />
                    <button id="search-button"
                        class="btn btn-square">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </section>
        <!-- display phone -->
        <section>
            <div id="container"
                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 w-9/12 mx-auto mt-12 gap-4">

            </div>
        </section>
        <!-- spinner -->
        <section id="loadingSpinner"
            class="hidden">
            <div
                class="w-full h-full text-gray-900 grid grid-cols-1 grid-rows-1 place-items-center">
                <svg xmlns="http://www.w3.org/2000/svg"
                    width="50" height="50"
                    fill="currentColor"
                    class="bi bi-arrow-repeat animate-spin"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z" />
                    <path fill-rule="evenodd"
                        d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z" />
                </svg>
            </div>
            </div>
        </section>
        <!-- no phone found -->
        <section>
            <div id="noPhone" class="hidden">
                <h2
                    class="text-3xl font-bold text-red-700 text-center mt-24">
                    No phone found ! please try to
                    new
                    search</h2>
            </div>

            <!-- show all -->
            <div id="showAll"
                class="mt-8 flex justify-center hidden">
                <button id="show-all-button"
                    class="btn ">Show
                    all</button>
            </div>
        </section>
        <!-- details display -->
        <section>
            <!-- The button to open modal -->
            <input type="checkbox" id="my-modal"
                class="modal-toggle" />

            <div class="modal">
                <div
                    class="modal-box text-center">
                    <div
                        class="flex justify-center mb-4">
                        <img id="images" alt="">
                    </div>
                    <h3 id="title"
                        class="font-bold text-lg">
                    </h3>
                    <p id="discripton"
                        class="py-4">You've been
                        selected for a chance to
                        get one year of
                        subscription to use
                        Wikipedia for free!</p>
                    <div class="modal-action">
                        <label for="my-modal"
                            class="btn btn-error text-white">Cancel</label>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- js -->
    <script src="js/app.js"></script>
</body>

</html>
